<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="./index.css">
  <title>Frontend Mentor | Order summary card</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>

  <header></header>
<nav></nav>
<main class="main-container">
  <div class="order-summary">
    <div class="image-container"> 
      <img src="./images/illustration-hero.svg" alt="Hero" width="100%" height="100%">
    </div>
    <div class="content-container">
    <h1 class="order-text">Order Summary</h1>
  

  <p class="soft">You can now listen to millions of songs, audiobooks, and podcasts on any 
  device anywhere you like!</p>

  <div class="annual-btn">
    <img id="icon-music" src="./images/icon-music.svg" alt="music" width="30px" height="30px">
    <div >
      <span id="annual-text">Annual Plan<br></span> 
      <span class="soft" >$59.99/year </span>
     </div>
     <span class="change-text">Change</span>
  </div> 
  

  

  <div class="payment" >Proceed to Payment</div>
  <div class="cancel-order soft" >Cancel Order</div>
</div>
</div>
</main>
<footer>
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="https://github.com/abymani">Abdul rehman</a>.
  </div>
  </footer>
</body>
</html>
